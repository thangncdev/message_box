name: message_box
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  home_widget: ^0.8.0
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true
 
  fonts:
    - family: ShantellSans
      fonts:
        - asset: assets/fonts/ShantellSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/ShantellSans-Light.ttf
          weight: 300
        - asset: assets/fonts/ShantellSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/ShantellSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/ShantellSans-SemiBold.ttf
          weight: 600  